<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator-container">
        <div class="container">
            <div id="display-area">
                0
            </div>
            <div class="button-area">
                <button id="button1">1</button>
                <button id="button2">2</button>
                <button id="button3">3</button>
                <button id="button4">4</button>
                <button id="button5">5</button>
                <button id="button6">6</button>
                <button id="button7">7</button>
                <button id="button8">8</button>
                <button id="button9">9</button>
                <button id="button0">0</button>
                <button id="operator+">+</button>
                <button id="operator-">-</button>
                <button id="operator*">*</button>
                <button id="operator/">/</button>
                <button id="operator=">=</button>
                <button id="buttonClear">clear</button>
            </div>
        </div>
    </div>
</body>
</html>
